apiVersion: apps/v1
kind: Deployment
metadata:
  name: emp-friendly-notification
  namespace: emp-friendly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emp-friendly-notification
  template:
    metadata:
      labels:
        app: emp-friendly-notification
    spec:
      containers:
        - name: emp-friendly-notification
          image: marttp/emp-friendly-notification
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: 300m
              memory: 512Mi
          ports:
            - containerPort: 8000
              name: notification
              protocol: TCP
          env:
            - name: NOTIFICATION_SENT_TOPIC_NAME
              valueFrom:
                configMapKeyRef:
                  name: emp-friendly-cm
                  key: NOTIFICATION_SENT_TOPIC_NAME
            - name: REDIS_OM_URL
              valueFrom:
                secretKeyRef:
                  name: redis-secrect
                  key: REDIS_OM_URL
